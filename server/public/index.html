<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books and Databases</title>
  <script src="vendors/angular.js" charset="utf-8"></script>
  <script src="scripts/newclient.js" charset="utf-8"></script>
</head>
<body ng-app="BookApp" ng-controller="BookController as bc">
  <h1>Book Shelf</h1>
  <form>
    <input ng-model="bc.newBook.title">
    <input ng-model="bc.newBook.author">
    <input ng-model="bc.newBook.edition">
    <input ng-model="bc.newBook.publisher">
    <button ng-click="bc.addBookData()">Click here to add the book!</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Publisher</th>
        <th>Delete</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in bc.bookList">
        <td><input ng-model="book.title"></td>
        <td><input ng-model="book.author"></td>
        <td><input ng-model="book.edition"></td>
        <td><input ng-model="book.publisher"></td>
        <td><button ng-click="bc.deleteBook(book.id)">Delete</button></td>
        <td><button ng-click="bc.updateBook(book)">Save??</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
